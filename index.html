<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding the Quiz!</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <div class="container">
        <div id="timer">
            <!-- timer starts at 500 sec-->
            <div id="counter">500</div>
        </div>
        <!-- first page default-->
        <div id="startPage">
            <h1> Take the coding Quiz</h1>
            <p> press start button to begin quiz</p>
            <button id="start-quiz" class="btn">Start Quiz</button>
        </div>
<!-- quiz section goes here-->
    </div>
        <!--quiz content -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz</button>
        </div>

    </div>


    <script src="questions.js"></script>


</body>

</html>
